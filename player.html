<html>
  <head>
    <title>Segmented Playback</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="player">
      <video class="player-video"></video>
      <div class="player-controls">
        <div class="progress">
          <div class="filled-progress"></div>
        </div>
      <div class="ply-btn">
        <button class="player-btn toggle-play" title="Toggle Play">
          <svg class="" width="16" height="16" viewBox="0 0 16 16"><title>play</title><path d="M3 2l10 6-10 6z"></path></svg>
        </button>
      </div>
      <button data-skip="-10" class="player-btn">&lt;&lt;</button>
      <div class="sliders">
        <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.5" value="1">
      </div>
      <button data-skip="10" class="player-btn">&gt;&gt;</button>
      <div class="sliders">
        <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.25" value="1">  
      </div>
    </div>
  </div>
    <script src="./segments.js"></script>
    <script src="./player.js"></script>
  </body>
</html>
